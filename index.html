  <body>
    <div>
      <h1>SPinjer!</h1>
      <p>
        The application displays the quality of your internet connection
        <br />showing the ping time to 8.8.8.8 (Google's DNS server) in the
        system tray.
      </p>
      <p>
        Green is 0-50ms, yellow is 50-150ms, orange is
        150-350ms, <br />and red is over 350ms or packet loss.
      </p>
